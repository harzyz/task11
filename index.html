<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Screen</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div>

        <div class="screen">
            <label for="screen" class="note">Note to self!</label>
            <textarea name="note" id="screen" type="text" required></textarea>
        </div>
        <div class="open-close" onchange="myToggle()" >
            
            <input type="checkbox" id="open-close" class="roll">
            <label for="open-close" class="switch"></label >

        </div>
        <div class="KeyBoard" id="KeyBoard">
            
            
            <div class="KeyBoard-top">
                <button onclick="typing('q')">q</button>
                <button onclick="typing('w')">w</button>
                <button onclick="typing('e')">e</button>
                <button onclick="typing('r')">r</button>
                <button onclick="typing('t')">t</button>
                <button onclick="typing('y')">y</button>
                <button onclick="typing('u')">u</button>
                <button onclick="typing('i')">i</button>
                <button onclick="typing('o')">o</button>
                <button onclick="typing('p')">p</button>
            </div>
            
            <div class="KeyBoard-middle">
                <button onclick="typing('a')">a</button>
                <button onclick="typing('s')">s</button>
                <button onclick="typing('d')">d</button>
                <button onclick="typing('f')">f</button>
                <button onclick="typing('g')">g</button>
                <button onclick="typing('h')">h</button>
                <button onclick="typing('j')">j</button>
                <button onclick="typing('k')">k</button>
                <button onclick="typing('l')">l</button>
            </div>
            
            <div class="KeyBoard-bottom">
                <button onclick="capText()" id="capText">Caps</button>
                <button onclick="typing('z')">z</button>
                <button onclick="typing('x')">x</button>
                <button onclick="typing('c')">c</button>
                <button onclick="typing('v')">v</button>
                <button onclick="typing('b')">b</button>
                <button onclick="typing('n')">n</button>
                <button onclick="typing('m')">m</button>
                <button onclick="del()">del</button>
            </div>
            
            <div class="KeyBoard-bottom-down">
                <button onclick="typing('.')" id="sym">.</button>
                <button onclick="typing(',')" id="sym">,</button>
                <button onclick="typing(' ')" id="spaceBar">space</button>
                <button onclick="enter()" id="enter">return</button>
            </div>
